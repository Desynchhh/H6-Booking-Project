{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Log ind p√• din konto</h1>
    <hr>
    <form method="POST">
        {% csrf_token %}
        <div class="row align-items-center">
            <div class="col-md-6">
                <fieldset class="form-group">
                    {{ form|crispy }}

                <div class="form-group">

            </div>
        </div>
    </form>
{% endblock content %}
