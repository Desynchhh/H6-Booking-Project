{% extends 'base.html' %}

{% block content %}
<h1>Firmaer</h1>
<hr>

<div class="row">
    {% for org in object_list %}
        <div class="col-md-4 card">
            <h4><a href="{% url 'booking:organisation-detail' org.pk org.slug %}">{{ org.name }}</a></h4>
            <div class="row">
                <div class="col-md-6">
                    <img src="#" alt="IMAGE">
                </div>
                <div class="col-md-6">
                    <p>Adresse: {{ org.address }}</p>
                    <p>Tlf: {{ org.phone }}</p>
                    {% if org.website %}
                        <p>Website: <a href="{{ org.website }}">{{ org.website }}</a></p>
                    {% endif %}
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
